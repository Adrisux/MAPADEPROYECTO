<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <head>
        <script type="text/javascript" src="resource/js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyD2DzK9JPvZFj5tL1x-NsO90n_MJi4qC7o"></script>
        <script type="text/javascript">
            function RioPindoGrande() {
                var myLatlng = new google.maps.LatLng(-1.5043103644852969, -78.02331447601318);
                var myOptions = {
                    zoom: 8,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map($("#map_canvas").get(0), myOptions);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: "Rio Pindo Grande"
                });
            }
            function RioPambay() {
                var myLatlng2 = new google.maps.LatLng(-1.468381, -78.008146);
                var myOptions2 = {
                    zoom: 8,
                    center: myLatlng2,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map2 = new google.maps.Map($("#map_canvas").get(0), myOptions2);
                var marker2 = new google.maps.Marker({
                    position: myLatlng2,
                    map: map2,
                    title: "Rio Pambay"
                });
            }


        </script>
    </head>
    <body onload="RioPindoGrande(); RioPambay()">
        <div id="map_canvas" style="width: 640px; height: 400px;"></div>
    </body>


</html>
